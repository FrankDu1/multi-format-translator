name: Manual Docker Publish

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      service:
        description: 'é€‰æ‹©è¦æ„å»ºçš„æœåŠ¡'
        required: true
        type: choice
        options:
          - all
          - frontend
          - api
          - ocr
          - inpaint
      tag:
        description: 'é•œåƒæ ‡ç­¾ (é»˜è®¤: latest)'
        required: false
        default: 'latest'
      platforms:
        description: 'ç›®æ ‡å¹³å°'
        required: false
        type: choice
        default: 'linux/amd64'
        options:
          - linux/amd64
          - linux/arm64
          - linux/amd64,linux/arm64

env:
  REGISTRY: ghcr.io

jobs:
  build-single:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event.inputs.service != 'all'
    
    steps:
      - name: ğŸ“¥ Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”§ è®¾ç½®Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ç™»å½•GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€
        run: |
          SERVICE="${{ github.event.inputs.service }}"
          TAG="${{ github.event.inputs.tag }}"
          PLATFORMS="${{ github.event.inputs.platforms }}"
          
          case $SERVICE in
            frontend)
              CONTEXT="./translator_frontend"
              DOCKERFILE="./translator_frontend/Dockerfile"
              IMAGE="translator-frontend"
              ;;
            api)
              CONTEXT="./translator_api"
              DOCKERFILE="./translator_api/Dockerfile"
              IMAGE="translator-api"
              ;;
            ocr)
              CONTEXT="./ocr"
              DOCKERFILE="./ocr/Dockerfile"
              IMAGE="translator-ocr"
              ;;
            inpaint)
              CONTEXT="./inpaint"
              DOCKERFILE="./inpaint/Dockerfile"
              IMAGE="translator-inpaint"
              ;;
          esac
          
          docker buildx build \
            --platform $PLATFORMS \
            --file $DOCKERFILE \
            --tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/multi-format-translator-$IMAGE:$TAG \
            --push \
            $CONTEXT

      - name: âœ… å®Œæˆ
        run: |
          echo "âœ… é•œåƒæ„å»ºå¹¶æ¨é€æˆåŠŸï¼"
          echo "ğŸ³ é•œåƒ: ${{ env.REGISTRY }}/${{ github.repository_owner }}/multi-format-translator-translator-${{ github.event.inputs.service }}:${{ github.event.inputs.tag }}"
          echo "ğŸ“¦ å¹³å°: ${{ github.event.inputs.platforms }}"

  build-all:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: github.event.inputs.service == 'all'
    strategy:
      matrix:
        service: [frontend, api, ocr, inpaint]
    
    steps:
      - name: ğŸ“¥ Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”§ è®¾ç½®Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ç™»å½•GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ è®¾ç½®å˜é‡
        id: vars
        run: |
          case ${{ matrix.service }} in
            frontend)
              echo "context=./translator_frontend" >> $GITHUB_OUTPUT
              echo "dockerfile=./translator_frontend/Dockerfile" >> $GITHUB_OUTPUT
              echo "image=translator-frontend" >> $GITHUB_OUTPUT
              ;;
            api)
              echo "context=./translator_api" >> $GITHUB_OUTPUT
              echo "dockerfile=./translator_api/Dockerfile" >> $GITHUB_OUTPUT
              echo "image=translator-api" >> $GITHUB_OUTPUT
              ;;
            ocr)
              echo "context=./ocr" >> $GITHUB_OUTPUT
              echo "dockerfile=./ocr/Dockerfile" >> $GITHUB_OUTPUT
              echo "image=translator-ocr" >> $GITHUB_OUTPUT
              ;;
            inpaint)
              echo "context=./inpaint" >> $GITHUB_OUTPUT
              echo "dockerfile=./inpaint/Dockerfile" >> $GITHUB_OUTPUT
              echo "image=translator-inpaint" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€ ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.vars.outputs.context }}
          file: ${{ steps.vars.outputs.dockerfile }}
          platforms: ${{ github.event.inputs.platforms }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/multi-format-translator-${{ steps.vars.outputs.image }}:${{ github.event.inputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… ${{ matrix.service }} å®Œæˆ
        run: |
          echo "âœ… ${{ matrix.service }} æ„å»ºå®Œæˆ"
          echo "ğŸ³ é•œåƒ: ${{ env.REGISTRY }}/${{ github.repository_owner }}/multi-format-translator-${{ steps.vars.outputs.image }}:${{ github.event.inputs.tag }}"
