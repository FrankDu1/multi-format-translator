name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  PYTHON_VERSION: "3.10"

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-cov flake8
          
          # Install service requirements
          for service in translator_api ocr inpaint; do
            if [ -f "$service/requirements.txt" ]; then
              echo "Installing $service requirements..."
              pip install -r "$service/requirements.txt" || true
            fi
          done

      - name: Lint with ruff
        run: |
          ruff check translator_api ocr inpaint --output-format=github || true
          
      - name: Lint with flake8 (fallback)
        run: |
          flake8 translator_api --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Run tests
        run: |
          if [ -d "translator_api/tests" ]; then
            cd translator_api
            pytest -v --tb=short --cov=. --cov-report=xml --cov-report=term
          else
            echo "⚠️ No tests found, skipping..."
          fi

      - name: Upload coverage to Codecov
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          file: ./translator_api/coverage.xml
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
