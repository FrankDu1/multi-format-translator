  # æ³¨æ„ï¼šGHCRä¸ªäººè´¦æˆ·çš„åŒ…åæ ¼å¼ä¸º ghcr.io/username/package-name
  # ä¸éœ€è¦åŒ…å«ä»“åº“åç§°
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: frontend
            context: ./translator_frontend
            dockerfile: ./translator_frontend/Dockerfile
            image: translator-frontend
          - name: api
            context: ./translator_api
            dockerfile: ./translator_api/Dockerfile
            image: translator-api
          - name: ocr
            context: ./ocr
            dockerfile: ./ocr/Dockerfile
            image: translator-ocr
          - name: inpaint
            context: ./inpaint
            dockerfile: ./inpaint/Dockerfile
            image: translator-inpaint
    
    steps:
      - name: ğŸ“¥ Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”§ è®¾ç½®Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ç™»å½•GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€ ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ğŸ“Š é•œåƒä¿¡æ¯
        run: |
          echo "### ğŸ³ Dockeré•œåƒæ„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æœåŠ¡:** ${{ matrix.service.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒ:** ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}" >> $GITHUB_STEP_SUMMARY
          echo "**æ ‡ç­¾:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

