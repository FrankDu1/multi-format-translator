name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: ghcr.io
  # æ³¨æ„ï¼šGHCRä¸ªäººè´¦æˆ·çš„åŒ…åæ ¼å¼ä¸º ghcr.io/username/package-name
  # ä¸éœ€è¦åŒ…å«ä»“åº“åç§°
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - name: frontend
            context: ./translator_frontend
            dockerfile: ./translator_frontend/Dockerfile
            image: translator-frontend
          - name: api
            context: ./translator_api
            dockerfile: ./translator_api/Dockerfile
            image: translator-api
          - name: ocr
            context: ./ocr
            dockerfile: ./ocr/Dockerfile
            image: translator-ocr
          - name: inpaint
            context: ./inpaint
            dockerfile: ./inpaint/Dockerfile
            image: translator-inpaint
    
    steps:
      - name: ğŸ“¥ Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”§ è®¾ç½®Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ç™»å½•GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€ ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: ğŸ“Š é•œåƒä¿¡æ¯
        run: |
          echo "### ğŸ³ Dockeré•œåƒæ„å»ºå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æœåŠ¡:** ${{ matrix.service.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒ:** ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service.image }}" >> $GITHUB_STEP_SUMMARY
          echo "**æ ‡ç­¾:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  test-compose:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: false  # æš‚æ—¶ç¦ç”¨ compose æµ‹è¯•ï¼Œå› ä¸º CI ç¯å¢ƒä¸­æµ‹è¯•å®Œæ•´æœåŠ¡æ ˆè¾ƒå¤æ‚
    
    steps:
      - name: ğŸ“¥ Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”§ åˆ›å»ºç¯å¢ƒé…ç½®
        run: |
          cp .env.example .env

      - name: ğŸš€ å¯åŠ¨æœåŠ¡
        run: |
          docker compose up -d
          sleep 30  # ç­‰å¾…æœåŠ¡å¯åŠ¨

      - name: ğŸ§ª å¥åº·æ£€æŸ¥
        run: |
          echo "æ£€æŸ¥å‰ç«¯æœåŠ¡..."
          curl -f http://localhost:5001 || exit 1
          
          echo "æ£€æŸ¥APIæœåŠ¡..."
          curl -f http://localhost:5002/api/health || exit 1
          
          echo "æ£€æŸ¥OCRæœåŠ¡..."
          curl -f http://localhost:8899/health || exit 1
          
          echo "æ£€æŸ¥InpaintæœåŠ¡..."
          curl -f http://localhost:8900/health || exit 1

      - name: ğŸ“‹ æŸ¥çœ‹æ—¥å¿—
        if: failure()
        run: |
          docker compose logs

      - name: ğŸ§¹ æ¸…ç†
        if: always()
        run: |
          docker compose down -v

  create-release:
    needs: test-compose
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ“¥ Checkoutä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“¦ åˆ›å»ºRelease
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## ğŸ³ Dockeré•œåƒ
            
            æ‹‰å–é•œåƒï¼š
            ```bash
            docker pull ghcr.io/${{ github.repository }}/translator-frontend:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository }}/translator-api:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository }}/translator-ocr:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository }}/translator-inpaint:${{ github.ref_name }}
            ```
            
            æˆ–ä½¿ç”¨docker composeï¼š
            ```bash
            docker compose up -d
            ```
            
            ## ğŸ“ æ›´æ–°æ—¥å¿—
            
            è¯·æŸ¥çœ‹ä¸‹æ–¹çš„è‡ªåŠ¨ç”Ÿæˆçš„æ›´æ–°è¯´æ˜ã€‚
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
